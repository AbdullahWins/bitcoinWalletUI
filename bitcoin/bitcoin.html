<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Wallet</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-500">
    <section class="w-1/2 mx-auto my-6 bg-slate-300 rounded-xl">
      <header>
        <h2 class="text-center font-bold text-4xl p-4">
          Welcome to
          <span class="text-orange-600">Satoshi's</span>
          Bitcoin Wallet
        </h2>
      </header>
      <main>
        <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-9">
          <div class="bg-lime-400 rounded-xl mb-6">
            <p class="text-2xl font-bold text-center">total deposit</p>
            <p class="text-2xl font-bold text-center">
              <span id="deopsit-total" class="block text-6xl text-white"
                >00</span
              >
              bitcoin
            </p>
          </div>
          <div class="bg-pink-400 rounded-xl mb-6">
            <p class="text-2xl font-bold text-center">total withdraw</p>
            <p class="text-2xl font-bold text-center">
              <span id="withdraw-total" class="block text-6xl text-white"
                >00</span
              >
              bitcoin
            </p>
          </div>
          <div class="bg-sky-400 rounded-xl mb-6">
            <p class="text-2xl font-bold text-center">total balance</p>
            <p class="text-2xl font-bold text-center">
              <span id="total-amount" class="block text-6xl text-white"
                >337</span
              >
              bitcoin
            </p>
          </div>
        </section>
        <section class="grid grid-cols-2 gap-6 w-9/12 mx-auto my-9">
          <div class="bg-blue-400 rounded mb-6 p-3 mx-auto">
            <p class="text-center m-2 text-1xl font-bold">deposit bitcoin</p>
            <input
              class="block w-1/3 mx-auto m-2 rounded p-1 text-right"
              type="number"
              id="deposit-field"
              placeholder=""
            />
            <button
              class="block mx-auto bg-green-400 px-5 py-2 m-2 rounded"
              id="btn-deposit"
            >
              submit
            </button>
          </div>
          <div class="bg-orange-400 rounded mb-6 p-3 mx-auto">
            <p class="text-center m-2 text-1xl font-bold">withdraw bitcoin</p>
            <input
              class="block w-1/3 mx-auto m-2 rounded p-1 text-right"
              type="number"
              id="withdraw-field"
              placeholder=""
            />
            <button
              class="block mx-auto bg-yellow-400 px-5 py-2 m-2 rounded"
              id="btn-withdraw"
            >
              submit
            </button>
          </div>
        </section>
      </main>
    </section>
    <script src="../js/utility.js"></script>
    <script src="../js/deposit.js"></script>
    <script src="../js/withdraw.js"></script>
  </body>
</html>
