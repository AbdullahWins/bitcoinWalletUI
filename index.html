<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-500">
    <section class="w-1/2 mx-auto my-6 bg-slate-300 rounded-xl">
      <header>
        <h2 class="text-center font-bold text-4xl p-4">
          Welcome to
          <span class="text-orange-600">Satoshi's</span>
          Bitcoin Wallet
        </h2>
      </header>
      <main>
        <section class="flex flex-col items-center">
          <h2 class="text-center font-bold text-2xl text-purple-600 p-4">
            Log In as '<span class="font-bold">Satoshi Nakamoto</span>'
          </h2>
          <input
            id="username-field"
            class="w-1/3 my-2 text-center rounded-xl block py-1"
            type="text"
            placeholder="Enter Your Username"
          />
          <input
            id="password-field"
            class="w-1/3 my-2 text-center rounded-xl block py-1"
            type="password"
            placeholder="Enter Your Password"
          />
          <button
            id="btn-login"
            class="bg-red-600 w-1/6 font-bold text-white px-7 py-2 block my-6 rounded hover:bg-red-500"
          >
            Log In
          </button>
        </section>
      </main>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
